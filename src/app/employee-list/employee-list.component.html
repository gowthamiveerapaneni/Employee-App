<h2>employee list</h2>
<table class="table table-stripped">
    <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>EmailId</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
        </tr>
    </tbody>
</table>
